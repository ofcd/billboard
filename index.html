<style>
	/*вот так ставятся комментарии внутри style*/
	.header{
		height: 50px;
		background: lightgrey;
		font-family: arial;
	}

	.charts-container{
		width: 1000px;
		height: 1000px;
		background: none;
		margin-left: auto;
		margin-right: auto;
		font-family: arial;
	}

	.header-center{
		background: none;
		height: 50px;
		width: 1000px;
		margin-left: auto;
		margin-right: auto;
		display: flex;
	}

	.charts-sort{
		background: none;
		height: 40px;
		width: 1000px;
		margin-left: auto;
		margin-right: auto;
		padding-top: 17px;
	}

	.charts-up{
		background: rgb(175,255,169);
		background: linear-gradient(90deg, rgba(175,255,169,1) 0%, rgba(214,255,178,1) 22%, rgba(175,255,251,1) 100%);
		height: 120px;
		width: 1000px;
		margin-left: auto;
		margin-right: auto;
		margin-top: 5px;
		border-radius: 5px;
		display: flex;
	}

	.charts-new{
		background: rgb(130,130,200);
		background: linear-gradient(90deg, rgba(130,130,200,1) 0%, rgba(199,128,201,1) 36%, rgba(236,190,255,1) 100%);
		height: 120px;
		width: 1000px;
		margin-left: auto;
		margin-right: auto;
		margin-top: 7px;
		border-radius: 5px;
		display: flex;
	}

	.charts-down{
		background: rgb(214,105,103);
		background: linear-gradient(90deg, rgba(214,105,103,1) 0%, rgba(219,139,139,1) 15%, rgba(235,157,105,1) 100%);
		height: 120px;
		width: 1000px;
		margin-left: auto;
		margin-right: auto;
		margin-top: 5px;
		border-radius: 5px;
		display: flex;
	}

	.box-logo{
		background: none;
		height: 50px;
		width: 200px;
	}

	.box-links{
		background: none;
		height: 25px;
		width: 750px;
		padding-top: 25px;
		
	}

	.box-buttons{
		background: none;
		height: 35px;
		width: 100px;
		padding-top: 15px;		
	}

	.charts-rank{
		height: 120px;
		width: 100px;
		background: none;
		text-align: center;
	}

	.charts-info{
		height: 120px;
		width: 850px;
		background: none;
	}

	.charts-button{
		height: 100px;
		width: 200px;
		background: none;
		padding-top: 20px;
	}

	.charts-img{
		height: 120px;
		width: 100px;
		background: none;
	}

	.logo{
		width: 100%;
		height: 100%;
	}

	.img{
		width: 100px;
		height: 100px;
		margin-top: 10px;
	}

	.rank{
		
	}

	.status-up{
		color: darkblue;
	}

	.status-new{
		color: orange;
	}

	.status-down{
		color: red;
	}


	.url-w{
		color: white;
		text-decoration: none;
		font-size: 18px;
		margin-left: 30px;
	}

	.url-r{
		color: red;
		text-decoration: none;
		font-size: 18px;
		margin-left: 30px;
	}

	.url-o{
		color: orange;
		text-decoration: none;
		font-size: 18px;
		margin-left: 30px;
	}

	.subs{
		background: purple;
		border: 0;
		height: 30px;
		width: 100px;
		color: white;
		border-radius: 5px;
		font-family: arial;
	}

	.name{
		font-weight: 900;
		font-size: 20px;
	}

	.artist{
		font-weight: 900;
		font-size: 16px;
		color: lightgrey;
		margin: 0;
	}

	.buy{
		background: green;
		border: 0;
		height: 30px;
		width: 90px;
		color: white;
		border-radius: 5px;
	}

	.play{
		background: blue;
		border: 0;
		height: 30px;
		width: 110px;
		color: white;
		border-radius: 5px;
	}

	.this-w{
		background: orange;
		border: 0;
		color: white;
		width: 100px;
		height: 30px;
		border-radius: 5px;
	}

	.last-w{
		background: red;
		border: 0;
		color: white;
		width: 100px;
		height: 30px;
		border-radius: 5px;
	}

	.peak{
		background: green;
		border: 0;
		color: white;
		width: 100px;
		height: 30px;
		border-radius: 5px;
	}

	.duration{
		background: purple;
		border: 0;
		color: white;
		width: 100px;
		height: 30px;
		border-radius: 5px;
	}
</style>

	<div class="header-center">

		<div class="box-logo">
			<img src="logo.svg" class="logo">
		</div>
		<!-- ссылки -->
		<div class="box-links">

		<div class="box-buttons">
			<button class="subs">subscribe</button>
		</div>
	</div>
</div>
